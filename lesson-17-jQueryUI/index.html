<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

	<!-- Timer -->
	<div class="timer-display text-center mt-5">01:00</div>

	 <!-- Buttons -->
	<div class="text-center">
		<button id="button-start" class="btn btn-danger m-3">Start game!</button>
		<button id="button-check-result" class="btn btn-danger m-3" disabled>Check result</button>
		<button id="button-new-game" class="btn btn-danger m-3">New game</button>
	</div>

	<!-- Puzzle -->
	<div id="container">
		<div id="pieceContainer"></div>
		<div id="puzzleContainer"></div>
	</div>

	<!-- PopUp -->
	<div class="back" id="back"></div>
	<div class="popup text-center" id="popup">
		<hr>
		<div class="d-flex justify-content-center h4">
			<h4 class="popup-message">You still have time, you sure?</h4>
			<div class="timer-display" id="timer-popup"></div>
		</div>
		<hr>
		<button type="button" id="close" class="btn btn-danger m-3">
			<span>Close</span>
		</button>
		<button type="button" id="check" class="btn btn-success m-3">
			<span>Check</span>
		</button>
	</div>

	<script src="./assets/js/jquery-3.5.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
